<div class="hold-transition login-page bg-img" style="padding-top: 30px;">
    <div class="login-box">
        <div class="card">
            <div class="card-body">
                <div class="login-logo">
                    <!-- <div class="row" style="justify-content: center;">
                        <a href="https://www.acubeinfotech.ae/">
                            <img src="assets/appimages/loginappnamelogo.png" height="150" width="300">
                            <br><b style="color: var(--primary);font-size: medium;">
                                Cloud Business Intelligence & Analytics
                            </b>
                        </a>
                    </div> -->
                </div>
                <div class="login-box-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" formControlName="userName" class="form-control"
                                    placeholder="Username"
                                    [ngClass]="{ 'is-invalid': submitted && loginFormControls.userName.errors }" />
                                <div *ngIf="submitted && loginFormControls.userName.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormControls.userName.errors.required">Username is required</div>
                                </div>
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>

                        </div>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
                                <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
                                    <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                                </div>
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Sign In
                            </button>
                        </div>
                        <div *ngIf="error" style="color: red;">{{ error }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
