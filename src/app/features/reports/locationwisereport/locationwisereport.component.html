<div class="card card-info" style="height: calc(100% - 5px);" [hidden]="!showReport">
  <div class="card-header">
    <h3 class="card-title">Asset Count - Location Wise Report</h3>
  </div>
  <div class="card-body col-md-12" >
    <div class="tab-content" id="custom-tabs-two-tabContent">

      <div id="custom-tabs-two-home" role="tabpanel" aria-labelledby="custom-tabs-two-home-tab">
        <form [formGroup]="LocationWiseReportForm" class="form-horizontal">


          <div class="row form-group">
            <button type="button" [disabled]="!locationWiseReportSummary.length" (click)="exportexcelsummary()"
              class="btn btn-success btn-sm">
              <i class="fa fa-download" aria-hidden="true"></i> Download as Excel
            </button>
            <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
              <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
            </button>
            <button type="button" (click)="ClearSummary()" class="btn btn-primary btn-sm">
              <i class="fa fa-broom " aria-hidden="true "></i> Clear
            </button>
          </div>
          <div class="row form-group tableFixHead" id="excelsummarydiv">
            <table class="table table-bordered canvas_summary_pdf" id="excelsummary" #excelsummary>
              <tbody>
                <tr>
                  <th>
                    Site Name
                  </th>
                  <th>
                    Building Name
                  </th>
                  <th>
                    Floor Name
                  </th>
                  <th>
                    Room Name
                  </th>
                  <th>
                    Location Code
                  </th>
                  <th>
                    Location Name
                  </th>
                  <th>
                    No. of Assets
                  </th>

                </tr>
                <tr *ngFor="let x1 of locationWiseReportSummary;let indexofsummary=index">
                  <td>
                    {{x1.siteName}}
                  </td>
                  <td>
                    {{x1.buildingName}}
                  </td>
                  <td>
                    {{x1.floorName}}
                  </td>
                  <td>
                    {{x1.roomName}}
                  </td>
                  <td>
                    {{x1.locationCode}}
                  </td>
                  <td>
                    {{x1.locationName}}
                  </td>
                  <td>
                    {{x1.nbOfAssets}}
                  </td>

                </tr>


              </tbody>
            </table>
          </div>
        </form>
      </div>


    </div>
  </div>
</div>
