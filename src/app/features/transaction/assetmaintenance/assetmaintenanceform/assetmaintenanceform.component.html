<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Maintenance</h3>
    </div>

    <form [formGroup]="assetMaintenanceForm" class="form-horizontal">

        <div class="card-body">
            <div>
                <button type="button" (click)="SaveAssetMaintenance()" [disabled]="loading || isbtnSaveDisabled" class="btn btn-success btn-sm">
                    <i class="fa fa-save" aria-hidden="true"></i> Save
                </button>
                <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
                    <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
                </button>
                <button type="button" (click)="ClearContents()" [disabled]=" isbtnClearDisabled " class="btn btn-primary btn-sm">
                    <i class="fa fa-broom " aria-hidden="true "></i> Clear
                </button>
                <div *ngIf="error" style="color: red;font-weight: bold;">{{error}}</div>
            </div>
        
            <div class="row">
                <div class="col">
                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Work Order No
                            *</label>
                        <div class="col-sm-6">
                            <input type="text" formControlName="WorkOrderNo" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.WorkOrderNo.errors }" />
                            <div *ngIf="submitted && assetMaintenanceFormControls.WorkOrderNo.errors"
                                class="invalid-feedback">
                                <div *ngIf="submitted && assetMaintenanceFormControls.WorkOrderNo.errors.required">
                                    Work Order No is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Work Order Date</label>
                        <div class="col-sm-6">
                            <div class="input-group date" id="WorkOrderDate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#WorkOrderDate" />
                                <div class="input-group-append" data-target="#WorkOrderDate"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" [hidden]="editMode">
                <div class="col">


                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Category Code</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="assetCategorySelCode"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.assetCategorySelCode.errors }"
                                name="assetCategorySelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of categoryCodes" value="{{ x.assetCategoryId }}">
                                    {{ x.assetCategoryCode }} - {{ x.assetCategoryName }}
                                </option>
                            </select>

                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Sub Category Code</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="assetSubCategorySelCode"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.assetSubCategorySelCode.errors }"
                                name="assetSubCategorySelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of subCategoryCodes" value="{{ x.assetSubCategoryId }}">
                                    {{ x.assetSubCategoryCode }} - {{ x.assetSubCategoryName }}
                                </option>
                            </select>

                        </div>
                    </div>


                </div>

                <div class="col">



                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Employee</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="EmployeeSelCode"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.EmployeeSelCode.errors }"
                                name="EmployeeSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of employeeCodes" value="{{ x.employeeId }}">
                                    {{ x.employeeCode }} - {{ x.firstName }}
                                </option>
                            </select>

                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Location</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="LocationSelCode"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.LocationSelCode.errors }"
                                name="LocationSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of locationCodes" value="{{ x.locationID }}">
                                    {{ x.locationCode }} - {{ x.locationName }}
                                </option>
                            </select>

                        </div>
                    </div>


                </div>



            </div>

            <div [hidden]="editMode">
                <hr>
            </div>
            <div class="row" [hidden]="viewMode">
                <div class="col">
                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Product Code
                        </label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="AssetSelCode"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.AssetSelCode.errors }"
                                name="AssetSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of productCodes" value="{{ x.productId }}">
                                    {{ x.productCode }} - {{ x.productName }}
                                </option>
                            </select>

                        </div>


                    </div>
                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Maintenance Date</label>
                        <div class="col-sm-6">
                            <div class="input-group date" id="MaintenanceDate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#MaintenanceDate" />
                                <div class="input-group-append" data-target="#MaintenanceDate"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Amont Spent
                        </label>
                        <div class="col-sm-6">
                            <input type="text" formControlName="AmontSpent" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.AmontSpent.errors }" />
                            <div *ngIf="submitted && assetMaintenanceFormControls.AmontSpent.errors"
                                class="invalid-feedback">
                                <div *ngIf="submitted && assetMaintenanceFormControls.AmontSpent.errors.required">
                                    Amont Spent is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Asset Condition</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="assetConditionSelCode" name="assetConditionSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of assetConditionCodes" value="{{ x.value }}">
                                    {{ x.value }} - {{ x.displayText }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Serial Number</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="serialNumberSelCode"
                                [ngClass]="{ 'is-invalid': submitted && assetMaintenanceFormControls.serialNumberSelCode.errors }"
                                name="serialNumberSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of serialNumberCodes" value="{{ x.serialNo }}">
                                    {{ x.serialNo }}
                                </option>
                            </select>
                            <div *ngIf="submitted && assetMaintenanceFormControls.serialNumberSelCode.errors"
                                class="invalid-feedback">
                                <div
                                    *ngIf="submitted && assetMaintenanceFormControls.serialNumberSelCode.errors.required">
                                    Serial No is required</div>

                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Maintenance Status</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="assetMaintenanceSelCode" name="assetMaintenanceSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of maintenanceStatusCodes" value="{{ x.value }}">
                                    {{ x.value }} - {{ x.displayText }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-4 col-form-label">Asset Status</label>
                        <div class="col-sm-6">
                            <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;"
                                formControlName="assetStatusSelCode" name="assetStatusSelCode">
                                <option selected="selected"></option>
                                <option *ngFor="let x of assetStatusCodes" value="{{ x.value }}">
                                    {{ x.value }} - {{ x.displayText }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->

        <!-- /.row -->
        <div style="text-align: left;padding-left: 15px;">
            <button type="button" [hidden]="isMaintenanceAddHidden" (click)="AddToMaintenanceGrid()"
                class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 mb-1"></span> -->
                Add
            </button>
            <button type="button" [hidden]="isMaintenanceEditHidden" (click)="EditAssetMaintenance()"
                class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                Edit
            </button>
            <button type="button" [hidden]="isMaintenanceDeleteHidden" (click)="DeleteAssetMaintenance()"
                class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                Delete
            </button>
            <button type="button" [hidden]="isMaintenanceUpdateHidden" (click)="UpdateAssetMaintenance()"
                class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                Update
            </button>
            <button type="button" [hidden]="isMaintenanceCancelHidden" (click)="CancelAssetMaintenance()"
                class="btn btn-primary btn-sm mr-1 ml-1 mt-2 mb-2">
                Cancel
            </button>
            <div *ngIf="errorAssetMaintenance" style="color: red;font-weight: bold;">{{error}}</div>
        </div>

        <ag-grid-angular #agGrid style="width: 76vw; height: 15vw;padding-left: 15px;" class="ag-theme-alpine"
            [rowData]="rowAssetMaintenanceData" [columnDefs]="columnMaintenanceDefs" rowSelection="single"
            cellSelection="none" animateRows="true" defaultColDef="defaultColDef"
            (rowClicked)="onMaintenanceRowClick($event)" suppressCellSelection="true">
        </ag-grid-angular>

    </form>


</div>
