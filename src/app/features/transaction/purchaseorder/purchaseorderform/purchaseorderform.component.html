<div class="card-header">
    <h3 class="card-title">Purchase Order Return Details</h3>
</div>
<div class="card-body">
    <button routerLink="/purchasereturn" class="btn btn-info btn-sm">Back</button>

    <div class="canvas_div_pdf">
        <ag-grid-angular #agGrid style="width: 100%; height: 80vh;" class="ag-theme-alpine" [columnDefs]="columnDefs"
            rowHeight="50" [rowData]="purchaseorderdata" cellSelection="none" animateRows="true"
            defaultColDef="defaultColDef" suppressRowClickSelection="true" stopEditingWhenCellsLoseFocus=true
            (onGridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>

</div>
