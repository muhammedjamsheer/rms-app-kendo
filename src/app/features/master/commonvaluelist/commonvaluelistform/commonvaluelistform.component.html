<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Common Value List</h3>
    </div>
    <form [formGroup]="commonvaluelistmasterform" class="form-horizontal">
        <div class="card-body col-sm-6">
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">List Name *</label>
                <div class="col-sm-6">
                    <select class="form-control" formControlName="ListName" id="ListName" [ngClass]="{ 'is-invalid': submitted && commonvaluelistmasterFormControls.ListName.errors }">
                        <option *ngFor="let x of listNamesCodes" value="{{x.name}}">
                            {{x.name | humanizeCamelCase}}
                        </option>
                    </select>
                    <div *ngIf="commonvaluelistmasterFormControls.ListName.errors" class="invalid-feedback">
                        <div *ngIf="submitted && commonvaluelistmasterFormControls.ListName.errors.required">
                            List name is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Value *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="ValueId" class="form-control" [ngClass]="{ 'is-invalid': submitted && commonvaluelistmasterFormControls.ValueId.errors }" pattern="^[a-zA-Z0-9\s]+$" />
                    <div *ngIf="commonvaluelistmasterFormControls.ValueId.errors" class="invalid-feedback">
                        <div *ngIf="submitted && commonvaluelistmasterFormControls.ValueId.errors.required">
                            Value is required
                        </div>
                        <div *ngIf="commonvaluelistmasterFormControls.ValueId.errors.pattern && commonvaluelistmasterFormControls.ValueId.dirty && commonvaluelistmasterFormControls.ValueId.invalid">
                            Special Characters are not allowed.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Display Text *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="DisplayText" class="form-control" [ngClass]="{ 'is-invalid': submitted && commonvaluelistmasterFormControls.DisplayText.errors }" pattern="^[a-zA-Z0-9\s]+$" />
                    <div *ngIf="commonvaluelistmasterFormControls.DisplayText.errors" class="invalid-feedback">
                        <div *ngIf="submitted && commonvaluelistmasterFormControls.DisplayText.errors.required">
                            Display text is required
                        </div>
                        <div *ngIf="commonvaluelistmasterFormControls.DisplayText.errors.pattern && commonvaluelistmasterFormControls.DisplayText.dirty && commonvaluelistmasterFormControls.DisplayText.invalid">
                            Special Characters are not allowed.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" style="align-content: center;">
            <button type="button" (click)="SaveCommonValueListMaster()" [disabled]="loading || isbtnSaveDisabled" class="btn btn-success btn-sm">
                <i class="fa fa-save" aria-hidden="true"></i> Save
            </button>
            <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
                <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
            </button>
            <button type="button" (click)="ClearContents()" [disabled]=" isbtnClearDisabled " class="btn btn-primary btn-sm">
                <i class="fa fa-broom " aria-hidden="true "></i> Clear
            </button>
            <div *ngIf="error " style="color: red;font-weight: bold; ">{{error}}</div>
        </div>
    </form>
</div>
