<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Brand Master</h3>
    </div>

    <form [formGroup]="brandmasterform" class="form-horizontal">
        <div class="card-body col-sm-6">
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Brand Code *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="BrandCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && brandmasterFormControls.BrandCode.errors }"  />
                    <div *ngIf="submitted && brandmasterFormControls.BrandCode.errors" class="invalid-feedback">
                        <div *ngIf="brandmasterFormControls.BrandCode.errors.required">Brand Code is required</div>
                     
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Brand Name *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="BrandName" class="form-control" [ngClass]="{ 'is-invalid': submitted && brandmasterFormControls.BrandName.errors }"  />
                    <div *ngIf="submitted && brandmasterFormControls.BrandName.errors" class="invalid-feedback">
                        <div *ngIf="brandmasterFormControls.BrandName.errors.required">Brand Name is required</div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" style="align-content: center;">
            <button type="button" (click)="SaveBrandMaster()" [disabled]="loading || isbtnSaveDisabled" class="btn btn-success btn-sm">
                <i class="fa fa-save" aria-hidden="true"></i> Save
            </button>
            <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
                <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
            </button>
            <button type="button" (click)="ClearContents()" [disabled]=" isbtnClearDisabled " class="btn btn-primary btn-sm">
                <i class="fa fa-broom " aria-hidden="true "></i> Clear
            </button>
            <div *ngIf="error " style="color: red;font-weight: bold; ">{{error}}</div>
        </div>
    </form>
</div>
