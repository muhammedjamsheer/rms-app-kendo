<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Brand Model Master</h3>
    </div>
    <form [formGroup]="brandmodelmasterform" class="form-horizontal">
        <div class="card-body col-sm-6">
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Brand Code *</label>
                <div class="col-sm-6">
                    <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" formControlName="brandSelCode" [ngClass]="{ 'is-invalid': submitted && brandmodelmasterFormControls.brandSelCode.errors }" name="brandSelCode" required>
                                            <option selected="selected"></option>
                                            <option *ngFor="let x of brandcodes" value="{{ x.brandID }}">
                                                {{ x.brandCode }} - {{ x.brandName }}
                                            </option>
                                        </select>
                    <div *ngIf="brandmodelmasterFormControls.brandSelCode.errors" class="invalid-feedback">
                        <div *ngIf="submitted && brandmodelmasterFormControls.brandSelCode.errors.required">
                            Brand Code is required</div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Model Code *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="ModelCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && brandmodelmasterFormControls.ModelCode.errors }"  />
                    <div *ngIf="brandmodelmasterFormControls.ModelCode.errors" class="invalid-feedback">
                        <div *ngIf="submitted && brandmodelmasterFormControls.ModelCode.errors.required">
                            Model Code is required</div>
                      
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Model Name *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="ModelName" class="form-control" [ngClass]="{ 'is-invalid': submitted && brandmodelmasterFormControls.ModelName.errors }"  />
                    <div *ngIf="brandmodelmasterFormControls.ModelName.errors" class="invalid-feedback">
                        <div *ngIf="submitted && brandmodelmasterFormControls.ModelName.errors.required">
                            Model Name is required</div>
                      
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" style="align-content: center;">
            <button type="button" (click)="SaveBuildingMaster()" [disabled]="loading || isbtnSaveDisabled" class="btn btn-success btn-sm">
                <i class="fa fa-save" aria-hidden="true"></i> Save
            </button>
            <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
                <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
            </button>
            <button type="button" (click)="ClearContents()" [disabled]=" isbtnClearDisabled " class="btn btn-primary btn-sm">
                <i class="fa fa-broom " aria-hidden="true "></i> Clear
            </button>
            <div *ngIf="error " style="color: red;font-weight: bold; ">{{error}}</div>
        </div>
    </form>
</div>
