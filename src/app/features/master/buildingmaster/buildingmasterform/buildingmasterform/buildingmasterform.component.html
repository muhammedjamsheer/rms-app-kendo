<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Building Master</h3>
    </div>
    <form [formGroup]="buildingmasterform" class="form-horizontal" role="form">
        <div class="card-body col-sm-6">
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Site Code *</label>
                <div class="col-sm-6">
                    <select class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" formControlName="siteSelCode" [ngClass]="{ 'is-invalid': submitted && buildingmasterFormControls.siteSelCode.errors }" name="siteSelCode" required>
                        <option selected="selected"></option>
                        <option *ngFor="let x of sitecodes" value="{{ x.siteID }}">
                            {{ x.siteCode }} - {{ x.siteName }}
                        </option>
                    </select>
                    <div *ngIf="buildingmasterFormControls.siteSelCode.errors" class="invalid-feedback">
                        <div *ngIf="submitted && buildingmasterFormControls.siteSelCode.errors.required">
                            Site Code is required</div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Building Code *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="BuildingCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && buildingmasterFormControls.BuildingCode.errors }"  />
                    <div *ngIf="buildingmasterFormControls.BuildingCode.errors" class="invalid-feedback">
                        <div *ngIf="submitted && buildingmasterFormControls.BuildingCode.errors.required">
                            Building Code is required</div>
                       
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-4 col-form-label">Building Name *</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="BuildingName" class="form-control" [ngClass]="{ 'is-invalid': submitted && buildingmasterFormControls.BuildingName.errors }"  />
                    <div *ngIf="buildingmasterFormControls.BuildingName.errors" class="invalid-feedback">
                        <div *ngIf="submitted && buildingmasterFormControls.BuildingName.errors.required">
                            Building Name is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer" style="align-content: center;">
            <button type="button" (click)="SaveBuildingMaster()" [disabled]="loading || isbtnSaveDisabled" class="btn btn-success btn-sm">
                <i class="fa fa-save" aria-hidden="true"></i> Save
            </button>
            <button type="button" (click)="ShowGrid()" class="btn btn-danger btn-sm">
                <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i> Back
            </button>
            <button type="button" (click)="ClearContents()" [disabled]=" isbtnClearDisabled " class="btn btn-primary btn-sm">
                <i class="fa fa-broom " aria-hidden="true "></i> Clear
            </button>
            <div *ngIf="error " style="color: red;font-weight: bold; ">{{error}}</div>
        </div>
    </form>
</div>
